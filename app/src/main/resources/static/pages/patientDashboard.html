<!-- patientDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="icon" type="image/png" href="../assets/images/logo/logo.png" />
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div id="header"></div>

        <main class="main-content">
            <h2>Find a Doctor</h2>

            <div class="controls">
                <input type="text" id="searchBar" class="searchBar" placeholder="Search doctors by name or specialty" />

                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">All Availability</option>
                        <option value="AM">Morning (AM)</option>
                        <option value="PM">Afternoon (PM)</option>
                    </select>

                    <select class="filter-select" id="filterSpecialty">
                        <option value="">All Specialties</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Surgeon">Surgeon</option>
                        <option value="General Practitioner">General Practitioner</option>
                    </select>
                </div>
            </div>

            <div id="doctorsContainer" class="doctors-container">
                <!-- Doctor cards will be dynamically rendered here -->
            </div>
        </main>

        <div id="footer"></div>
    </div>
</div>

<!-- Modal for appointment booking -->
<div id="appointmentModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-body">
            <h3>Book Appointment</h3>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="appointmentDate">Date:</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Time:</label>
                    <select id="appointmentTime" required>
                        <option value="">Select a time</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for visit:</label>
                    <textarea id="reason" rows="3" placeholder="Briefly describe your symptoms or reason for appointment"></textarea>
                </div>
                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>
        </div>
    </div>
</div>

<script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
