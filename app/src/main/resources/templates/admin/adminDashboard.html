<!-- adminDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>

        <main class="main-content">
            <h2>Admin Dashboard</h2>

            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search by doctor name" class="searchBar">

                <div class="filter-wrapper">
                    <select id="timeFilter" class="filter-select">
                        <option value="">Sort by time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select id="specialtyFilter" class="filter-select">
                        <option value="">Filter by specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Surgeon">Surgeon</option>
                    </select>
                </div>
            </div>

            <div id="content" class="doctors-container"></div>
        </main>

        <div id="footer"></div>
    </div>
</div>

<!-- Modal for adding/editing doctors -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
